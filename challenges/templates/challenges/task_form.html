<!-- task_form.html -->
{% extends "base.html" %}
{% load static %}
{% block css_block %}
<link rel="stylesheet" href="{% static 'challenges/tasksedit.css' %}">
{% endblock css_block %}

{% block content_block %}
<h1>Edit Task</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Task Title</label>
        {{ form.title }}
    </div>

    <div class="form-group">
        <label for="id_description">Task Description</label>
        {{ form.description }}
    </div>

    <div class="form-group">
        <label for="id_due_date">Due Date</label>
        {{ form.due_date }}
    </div>

    <div class="form-group">
        <label for="id_priority">Priority</label>
        {{ form.priority }}
    </div>

    <div class="form-group">
        <label for="id_completed">Completed</label>
        {{ form.completed }}
    </div>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
